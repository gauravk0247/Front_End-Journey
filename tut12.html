<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color & Background in CSS</title>
    <style>
        h2 {
            color: purple;
            background-color: rosybrown;
            border: 2px;
            border-style: solid;
            border-color: red;
        }
        #firstpara{
            color: white;
            background-color: rgb(36, 32, 31);
            border: 2px;
            border-style: solid;
            border-color: yellow;
            border: 2px solid brown;
        }
    </style>
</head>

<body>
    <h2>Welcome to html tutorial.</h2>
    <p id="firstpara">This is paragraph. </p>
</body>

</html>
