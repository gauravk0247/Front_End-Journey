<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Input Tags in HTML</title>
</head>

<body>
    <!-- Forms -->
    <h2>This is HTML Form</h2>
    <form action="backend.php">
        <div>
            <label for="name">Name:</label>
            <input type="text" name="myName" id="name">
        </div>
        <br>
        <div>
            <label for="roll">Roll No:</label>
            <input type="text" name="myRoll" id="roll">
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="myEmail" id="email">
        </div>
        <br>
        <div>
            <label for="date">Date & Name:</label>
            <input type="datetime-local" name="" id="date">
        </div>
        <br>
        <div>
            <label for="bonus">Bonus:</label>
            <input type="number" name="myBonus" id="bonus">
        </div>
        <br>
        <div>
            <label for="eligibility">Are you eligible:</label>
            <input type="checkbox" name="myEligibility" id="eligibility" checked>
        </div>
        <br>
        <div>
            <label for="gender">Gender:</label>
            Male:<input type="radio" name="myGender"> FeMale: <input type="radio" name="myGender">
        </div>
        <br>
        <div>
            <label for="message">Write about yourself:</label>
            <br> <textarea name="mytext" id="message" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="car">Car:</label>
            <select name="myCar" id="car">
                <option value="harr" selected>Harrier</option>
                <option value="nex">Nexon</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
    </form>
</body>

</html>
