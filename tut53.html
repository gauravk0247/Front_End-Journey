<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object in JavaScript</title>
</head>
<body>
    <div class="container">
        <h1>This is Math Object Tutorial</h1>
    </div>
    <script>
        // Let Printing Math Object
        let m = Math;
        console.log(m);

        //Printing the constants from Math Object 
        console.log("The value of Math.E is",Math.E)
        console.log("The value of Math.PI is",Math.PI)
        console.log("The value of Math.LN2 is",Math.LN2)
        console.log("The value of Math.LN10 is",Math.LN10)
        console.log("The value of Math.LOG2E is",Math.LOG2E)
        console.log("The value of Math.SQRT1_2 is",Math.SQRT1_2)
        console.log("The value of Math.SQRT2 is",Math.SQRT2)

        //Printing the Functions from Math Object 
        let a = 34.566;
        let b = 23;

        // round
        console.log("The value of a and b is ",a,b);
        console.log("The value of a and b rounded is ",Math.round(a), Math.round(b));

        // Pow 
        console.log("3 raised to the power of 2 is ", Math.pow(3,2));
        console.log("4 raised to the power of 4 is ", Math.pow(4,4));
        console.log("5 raised to the power of 3 is ", Math.pow(5,3));
        console.log("6 raised to the power of 5 is ", Math.pow(6,5));

        // Square root
        console.log("Square root of 36 is ", Math.sqrt(36));
        console.log("Square root of 64 is ", Math.sqrt(64));
        console.log("Square root of 128 is ", Math.sqrt(128));
        console.log("Square root of 50 is ", Math.sqrt(50));

        // Ceil and floor
        console.log("5.8 rounded up to nearest integer is ", Math.ceil(5.8));
        console.log("5.8 rounded down to nearest integer is ", Math.floor(5.8));

        // Abs Function
        console.log("Absolute value of 5.66 is ",Math.abs(5.66))
        console.log("Absolute value of -5.66 is ",Math.abs(-5.66))

        // Trigonometric Functions
        console.log("The value of sin(pi) is ",Math.sin(Math.PI));
        console.log("The value of cos(pi) is ",Math.cos(Math.PI/2));
        console.log("The value of tan(pi) is ",Math.tan(Math.PI/2));

        // Min and Max Functions
        console.log("Minimum value of 4,7,9,6 is ",Math.min(4,7,9,6));
        console.log("Minimum value of 45,67,89,23 is ",Math.min(45,67,89,23));
        console.log("Maximum value of 4,7,9,6 is ",Math.max(4,7,9,6));
        console.log("Maximum value of 45,67,89,23 is ",Math.max(45,67,89,23));

        // Generating a random number
        let r = Math.random();
        // Random number b/w (a,b) = a + (b-a)*Math.random()
        let a1 =50;
        let b1 = 60;
        let r1_100 = a1 + (b1-a1)*Math.random();
        console.log("the random number is ",r);
        console.log("the random number is ",r1_100);

    </script>
</body>
</html>
